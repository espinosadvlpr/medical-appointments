<!DOCTYPE html>
<html xmlns:th="http:://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pagina Citas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <a th:href="@{/newAppointment}" class="btn btn-primary">Agendar cita</a>
    <a th:href="@{/}" class="btn btn-danger">Volver</a>
    <table class="table">
        <thead>
        <tr>
            <th>Medico</th>
            <th>Paciente</th>
            <th>Dia</th>
            <th>Hora</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment:${appointmentsList}">
            <td th:text="${appointment.doctor.fullName}"></td>
            <td th:text="${appointment.patient.fullName}"></td>
            <td th:text="${appointment.appointmentDay}"></td>
            <td th:text="${appointment.appointmentHour}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
