<!DOCTYPE html>
<html xmlns:th="http:://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agendar cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="mt-4 row justify-content-center">
    <div class="col-sm-6">
        <form th:action="@{/saveAppointment}" th:object="${appointment}" method="POST">
            <div class="card border-dark">
                <div class="card-header text-center">
                    <h3>Agendar cita</h3>
                </div>
                <div class="card-body">
                    <div class="from-group">
                        <label>id</label>
                        <input th:field="*{id}" type="text" class="form-control">
                    </div>
                    <div class="from-group">
                        <label>Medico</label>
                        <select th:field="*{doctor}" class="form-control" required>
                            <th:block th:each="doctor:${doctorsList}">
                                <option th:text="${doctor.fullName}" th:value="${doctor.id}"></option>
                            </th:block>
                        </select>
                    </div>
                    <div class="from-group">
                        <label>Paciente</label>
                        <select th:field="*{patient}" class="form-control" required>
                            <th:block th:each="patient:${patientsList}">
                                <option th:text="${patient.fullName}" th:value="${patient.id}"></option>
                            </th:block>
                        </select>
                    </div>
                    <div class="from-group">
                        <label>Dia</label>
                        <select th:field="*{appointmentDay}" class="form-control">
                            <option value="Lunes">Lunes</option>
                            <option value="Martes">Martes</option>
                            <option value="Miercoles">Miercoles</option>
                            <option value="Jueves">Jueves</option>
                            <option value="Viernes">Viernes</option>
                            <option value="Sabado">Sabado</option>
                            <option value="Domingo">Domingo</option>
                        </select>
                    </div>
                    <div class="from-group">
                        <label>Hora</label>
                        <input th:field="*{appointmentHour}" type="time" step="3600" class="form-control">
                    </div>
                </div>
                <div class="card-footer text-center">
                    <input type="submit" value="Guardar" class="btn btn-success">
                    <a th:href="@{/appointmentsList}" class="btn btn-danger">Cancelar</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
