<!DOCTYPE html>
<html xmlns:th="http:://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulario Medicos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="mt-4 row justify-content-center">
  <div class="col-sm-6">
    <form th:action="@{/saveDoctor}" th:object="${doctor}" method="POST">
      <div class="card border-dark">
        <div class="card-header text-center">
          <h3>Formulario Medicos</h3>
        </div>
        <div class="card-body">
          <div class="from-group">
            <label>id</label>
            <input th:field="*{id}" type="text" class="form-control">
          </div>
          <div class="from-group">
            <label>Nombre Completo</label>
            <input th:field="*{fullName}" type="text" class="form-control">
          </div>
          <div class="from-group">
            <label>Tipo identificación</label>
            <input th:field="*{identificationType}" type="text" class="form-control">
          </div>
          <div class="from-group">
            <label>Identificación</label>
            <input th:field="*{identification}" type="text" class="form-control">
          </div>
          <div class="from-group">
            <label>Número tarjeta profesional</label>
            <input th:field="*{professionalCard}" type="text" class="form-control">
          </div>
          <div class="from-group">
            <label>Experiencia (años)</label>
            <input th:field="*{experience}" type="text" class="form-control">
          </div>
          <div class="from-group">
            <label>Especialidad</label>
            <input th:field="*{specialty}" type="text" class="form-control">
          </div>
          <div class="from-group">
            <label>Hora inicio atención</label>
            <input th:field="*{startHour}" type="time" step="3600" class="form-control">
          </div>
          <div class="from-group">
            <label>Hora fin atención</label>
            <input th:field="*{endHour}" type="time" step="3600" class="form-control">
          </div>
        </div>
        <div class="card-footer text-center">
          <input type="submit" value="Guardar" class="btn btn-success">
          <a th:href="@{/doctorsList}" class="btn btn-danger">Cancelar</a>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
