<!DOCTYPE html>
<html xmlns:th="http:://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pagina principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

                <a th:href="@{/patientsList}"><img src="img/pacient.png" alt="Pacientes"></a>
            </div>
            <h1>PACIENTES</h1>
        </div>
        <div class="col text-center mt-4">
            <div class="mt-4">
                <a th:href="@{/doctorsList}"><img src="img/doctor.png" alt="Medicos"></a>
            </div>
            <h1>MEDICOS</h1>
        </div>
        <div class="col text-center mt-4">
            <div class="mt-4">
                <a th:href="@{/appointmentsList}"><img src="img/appointment.png" alt="Citas"></a>
            </div>
            <h1>CITAS</h1>
        </div>
    </div>

</html>
