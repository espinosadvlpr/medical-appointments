<!DOCTYPE html>
<html xmlns:th="http:://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Pacientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="mt-4 row justify-content-center">
  <div class="col-sm-6">
    <form th:action="@{/savePatient}" th:object="${patient}" method="POST">
        <div class="card border-dark">
            <div class="card-header text-center">
                <h3>Formulario Pacientes</h3>
            </div>
            <div class="card-body">
                <div class="from-group">
                    <label>id</label>
                    <input th:field="*{id}" type="text" class="form-control">
                </div>
                <div class="from-group">
                    <label>Nombre Completo</label>
                    <input th:field="*{fullName}" type="text" class="form-control">
                </div>
                <div class="from-group">
                    <label>Fecha de nacimiento</label>
                    <input th:field="*{birthdate}" type="date" class="form-control">
                </div>
                <div class="from-group">
                    <label>Tipo identificación</label>
                    <input th:field="*{identificationType}" type="text" class="form-control">
                </div>
                <div class="from-group">
                    <label>Identificación</label>
                    <input th:field="*{identification}" type="text" class="form-control">
                </div>
                <div class="from-group">
                    <label>EPS</label>
                    <input th:field="*{eps}" type="text" class="form-control">
                </div>
                <div class="from-group">
                    <label>Historia clínica</label>
                    <input th:field="*{history}" type="text" class="form-control">
                </div>
            </div>
            <div class="card-footer text-center">
                <input type="submit" value="Guardar" class="btn btn-success">
                <a th:href="@{/patientsList}" class="btn btn-danger">Cancelar</a>
            </div>
        </div>
    </form>
  </div>
</div>
</body>
</html>
